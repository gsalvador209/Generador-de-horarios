<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td.time-slot {
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Horario</h1>
<table>
    <thead>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be generated by JavaScript -->
    </tbody>
</table>

<button id="generateButton">Generar</button>

<script>
    function generateTimeSlots(startTime, endTime, interval) {
        const times = [];
        let currentTime = startTime;
        while (currentTime <= endTime) {
            times.push(currentTime);
            let [hours, minutes] = currentTime.split(':').map(Number);
            minutes += interval;
            if (minutes >= 60) {
                hours += 1;
                minutes -= 60;
            }
            currentTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
        return times;
    }

    function createScheduleTable() {
        const tbody = document.querySelector('table tbody');
        const times = generateTimeSlots('07:00', '21:30', 30);

        times.forEach(time => {
            const row = document.createElement('tr');
            const timeCell = document.createElement('td');
            timeCell.textContent = time;
            row.appendChild(timeCell);

            for (let i = 0; i < 6; i++) {
                const cell = document.createElement('td');
                cell.classList.add('time-slot');
                cell.addEventListener('click', () => {
                    if (cell.style.backgroundColor === 'blue') {
                        cell.style.backgroundColor = '';
                    } else {
                        cell.style.backgroundColor = 'blue';
                    }
                });
                row.appendChild(cell);
            }

            tbody.appendChild(row);
        });
    }

    function generateBinaryMatrix() {
        const tbody = document.querySelector('table tbody');
        const rows = Array.from(tbody.querySelectorAll('tr'));
        const matrix = rows.map(row => {
            const cells = Array.from(row.querySelectorAll('td.time-slot'));
            return cells.map(cell => cell.style.backgroundColor === 'blue' ? 1 : 0);
        });
        console.log(matrix);
    }

    document.getElementById('generateButton').addEventListener('click', generateBinaryMatrix);

    createScheduleTable();
</script>

</body>
</html>
